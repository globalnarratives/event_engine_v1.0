<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Global Narratives</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .password-field-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--color-text-secondary);
            padding: 0.5rem;
            line-height: 1;
        }
        
        .toggle-password:hover {
            color: var(--color-accent-primary);
        }
    </style>
</head>
<body>
    <div class="testing-banner">‚ö†Ô∏è TESTING ENVIRONMENT - Alpha Build</div>
    <div class="container">
        <div class="login-wrapper">
            <div class="card" style="max-width: 500px; margin: 100px auto;">
                <div class="card-header">
                    <h1 class="card-title">Global Narratives V1.0</h1>
                </div>
                
                <div class="card-body">
                    <p style="text-align: center; margin-bottom: 1.5rem;">Please log in to access this page.</p>
                    
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="badge badge-{{ 'critical' if category == 'error' else 'active' }}" style="display: block; margin-bottom: 1rem; padding: 1rem;">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <form method="POST">
                        <div class="form-group">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-input" required autofocus>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="password">Password</label>
                            <div class="password-field-wrapper">
                                <input type="password" id="password" name="password" class="form-input" required>
                                <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Toggle password visibility">
                                    <span class="show-icon">üëÅÔ∏è</span>
                                    <span class="hide-icon" style="display: none;">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember" style="margin: 0;">Remember me</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const showIcon = document.querySelector('.show-icon');
            const hideIcon = document.querySelector('.hide-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showIcon.style.display = 'none';
                hideIcon.style.display = 'inline';
            } else {
                passwordInput.type = 'password';
                showIcon.style.display = 'inline';
                hideIcon.style.display = 'none';
            }
        }
    </script>
</body>
</html>
